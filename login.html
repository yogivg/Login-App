<div ng-controller="loginController">
<div class="container">
    <div class="row">
        <div class="form_bg">
            <form ng-submit="formSubmit()" class="form">
                 <h2 class="text-center">Login Page</h2>
                <br/>
                <div class="form-group">
                    <input type="text" class="form-control" id="userid"ng-model="username" placeholder="UserName">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="pwd" ng-model="password" placeholder="Password">
                    </div>
                    <br/>
                <div class="align-center">
                    <button type="submit" class="btn btn-default" id="login">Login</button>
                </div>
            </form>
            </div>
        </div>
	</div>
</div>
