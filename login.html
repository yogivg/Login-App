
<div class="container">
    <div class="row">
        <div class="form_bg">
            <form>
                 <h2 class="text-center">Login Page</h2>
                <br/>
                <div class="form-group">
                    <input type="email" class="form-control" id="userid"ng-model="userCred.username" placeholder="UserName">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="pwd" ng-model="userCred.password" placeholder="Password">
                
                    </div>
                    <br/>
                   <div class="align-center">
                <button type="submit" class="btn btn-default" id="login" ng-click="login(userCred)">Login</button>
                    </div>
            </form>
        </div>
    </div>
	</div>
